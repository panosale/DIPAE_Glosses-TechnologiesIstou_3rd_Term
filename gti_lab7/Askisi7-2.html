<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Άσκηση 7.2</title>
  <script>
    function copyText1(){
      let text1text = document.getElementById("originalTextBox").value;
      document.getElementById("copiedTextBox").value = text1text.toUpperCase();
    }
  </script>
</head>
<body>
  <p>
    <p>Primary text</p>
    <input id="originalTextBox" type="text" name="type here your text" onkeyup="copyText1()">
    <br>
    <br>
    <p>Copied text</p>
    <input id="copiedTextBox" type="text">
  </p>
</body>
</html>
