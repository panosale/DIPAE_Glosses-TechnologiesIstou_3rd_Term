<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Lab 7 - Άσκηση 7.1</title>
  <script>
    function changeColor(){
      let result = document.getElementById("textBox").value;
      if (result == "")
        document.getElementById("textBox").style.backgroundColor ="red";
      else
        if (isNaN(result))
          document.getElementById("textBox").style.backgroundColor ="green";
        else
          document.getElementById("textBox").style.backgroundColor ="yellow";

    }
  </script>
</head>
<body>
  <p>
    <input id="textBox" type="text" name="text1" onchange="changeColor()">
  </p>
</body>
</html>
