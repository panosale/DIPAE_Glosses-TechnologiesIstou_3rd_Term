<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Lab 7 - Άσκηση 7.3</title>
  <script>
    function myMouseOut(){
      document.getElementById("img").src = "A.png";
    }
    function myMouseMove(){
      document.getElementById("img").src = "B.jpg";
    }
    function myMouseMoveAndClick(){
      document.getElementById("img").src = "C.png";
    }
  </script>
</head>
<body>
  <p>
    <img id="img" src="A.png" name="Img1" onmouseout="myMouseOut()" onmousedown="myMouseMoveAndClick()" onmousemove="myMouseMove()" style="width: 100px; height: 100px;">
    <br>
  </p>
</body>
</html>
