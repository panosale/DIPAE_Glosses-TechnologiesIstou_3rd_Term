<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Lab 7 - Άσκηση 7.5</title>
  <script>
    function gotFocus(selectedBox){ // Ο αριθμός του textBox περνιέται με παράμετρο ώστε να γίνεται ο έλεγχος με μια function
      let myElement;
      switch (selectedBox){  
        case 1:
            myElement = document.getElementById("textBox1");
            break;
        case 2:
            myElement = document.getElementById("textBox2");
            break;
        case 3:
            myElement = document.getElementById("textBox3");
            break;
        case 4:
            myElement = document.getElementById("textBox4");
            break;
        }
        myElement.style.backgroundColor = "yellow";
    }
    function lostFocus(selectedBox) { // Ο αριθμός του textBox περνιέται με παράμετρο ώστε να γίνεται ο έλεγχος με μια function
      switch (selectedBox){
          case 1:
            if (document.getElementById("textBox1").value == "")
              document.getElementById("textBox1").style.backgroundColor ="white";
            else
              document.getElementById("textBox1").style.backgroundColor ="red";
          break;
          case 2:
          if (document.getElementById("textBox2").value == "")
              document.getElementById("textBox2").style.backgroundColor ="white";
            else
              document.getElementById("textBox2").style.backgroundColor ="red";
          break;
          case 3:
          if (document.getElementById("textBox3").value == "")
              document.getElementById("textBox3").style.backgroundColor ="white";
            else
              document.getElementById("textBox3").style.backgroundColor ="red";
          break;
          case 4:
          if (document.getElementById("textBox4").value == "")
              document.getElementById("textBox4").style.backgroundColor ="white";
            else
              document.getElementById("textBox4").style.backgroundColor ="red";
          break;
        }
    }
  </script>
</head>
<body>
  <p>
    <input id="textBox1" type="text" name="text1" onfocus="gotFocus(1)" onblur="lostFocus(1)">
    <br>
    <br>
    <input id="textBox2" type="text" name="text2" onfocus="gotFocus(2)" onblur="lostFocus(2)">
    <br>
    <br>
    <input id="textBox3" type="text" name="text3" onfocus="gotFocus(3)" onblur="lostFocus(3)">
    <br>
    <br>
    <input id="textBox4" type="text" name="text4" onfocus="gotFocus(4)" onblur="lostFocus(4)">
  </p>
</body>
</html>
