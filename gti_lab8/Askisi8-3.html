<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Lab 8 - Άσκηση 8.3</title>
  <script>
    var myMaxClicks = 0;
    function myClickOnListRow(selectedElement) { 
      if (myMaxClicks < 3){
        selectedElement.target.innerHTML = "Με επέλεξες!!!";
        myMaxClicks = myMaxClicks + 1;
      }
      else{
        selectedElement.target.onclick = "false";
        alert("Επέλεξες το μέγιστο πλήθος γραμμών.");
      }
    }
  </script>
</head>
<body>
  <ul id="myList" onclick="myClickOnListRow(event)">
    <li>Γραμμή 1</li>
    <li>Γραμμή 2</li>
    <li>Γραμμή 3</li>
    <li>Γραμμή 4</li>
    <li>Γραμμή 5</li>
    <li>Γραμμή 6</li>
  </ul>
</body>
</html>
