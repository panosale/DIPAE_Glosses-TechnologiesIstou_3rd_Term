<!DOCTYPE html>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Άσκηση 8.1</title>
  <script>
    function myMouseOver(selectedElement) { 
      document.getElementById("info1").value = selectedElement.target.tagName;
      document.getElementById("info2").value = selectedElement.target.innerHTML;
    }
  </script>
</head>
<body onmouseover="myMouseOver(event)">
    <input id="info1" type="text">
    <textarea id="info2" rows="7" cols="50"></textarea>
    <h1 id="myH1" onmouseover="myMouseOver(event)">Header 1</h1>
    <h2 id="myH2" onmouseover="myMouseOver(event)">Header 2</h2>
    <div id="myDiv" onmouseover="myMouseOver(event)">
      This is a div
    </div>
    <p id="myP" onmouseover="myMouseOver(event)">
      This is a paragraph
    </p>
</body>
</html>
