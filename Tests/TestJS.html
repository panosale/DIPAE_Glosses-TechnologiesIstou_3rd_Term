<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Test ===</title>
    <script type="text/javascript">
      function showCompareResult() {
        let i = 5;
        let s = "5";
        document.getElementById("result1").innerText = i + " == " + s + " = " + (i == s);
        document.getElementById("result2").innerText = i + " === " + s + " = " + (i === s);
      }
    </script>
  </head>
  <body>
    <p id="result1">Result with == here</p>
    <p id="result2">Result with === here</p>
    <input type="button" onclick="showCompareResult()" value="Press to check">
  </body>
</html>
