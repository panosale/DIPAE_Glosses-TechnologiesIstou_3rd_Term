<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askisi 2.1</title>
</head>
<body>
    <p><b>Εντονο κείμενο (Bold)</b></p>

    <p><i>Πλάγιο κείμενο (Italic text)</i></p>
    
    <p><u>Υπογραμμισμένο κείμενο (underlined text)</u></p>
  
    <p><s>Διακριτή γραφή(strikethrough text)</s></p>
    
    <p><kbd>Σταθερό πλάτους (fixed-width text)</kbd></p>
    
    <p><sub>Κείμενο δείκτης (subscripted text)</sub></p>
    
    <p><sup>Κείμενο εκθέτης (superscripted text)</sup></p>
</body>
</html>
