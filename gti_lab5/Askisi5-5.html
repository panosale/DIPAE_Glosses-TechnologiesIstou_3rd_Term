<html>
<head>
	<title>Άσκηση 5.5</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
</head>
<body>
    <script>
        function ClearFields() {
            document.getElementById("usedBrowser").value = "";
            document.getElementById("usedBrowserLanguage").value = "";
			document.body.style.backgroundColor = "white";
        }
        function CheckBrowser() {
			let currentBrowser = navigator.appCodeName;
			let currentBrowserLanguage = navigator.language;
			document.getElementById("usedBrowser").value = currentBrowser;
            document.getElementById("usedBrowserLanguage").value = currentBrowserLanguage;
			alert("Browser σε χρήση: " + currentBrowser + "\nΓλώσσα browser: " + currentBrowserLanguage);
		}
    </script>
    <label style="font-family: Arial, Helvetica, sans-serif;">Browser σε χρήση:</label>
    <input id="usedBrowser" type="text" style="font-size: large; font-family: Arial, Helvetica, sans-serif;"> <br>
    <label style="font-family: Arial, Helvetica, sans-serif;">Γλώσσα browser:</label>
    <input id="usedBrowserLanguage" type="text" style="font-size: large; font-family: Arial, Helvetica, sans-serif;"> <br>
    <input type="button" onclick="CheckBrowser()" value="Έλεγχος browser"> 
    <br>
    <br>
    <input type="button" onclick="ClearFields()" value="Clear"> 
</body>
</html>
