<html>
<head>
	<title>Άσκηση 5.4</title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
</head>
<body>
    <script>
        function ClearFields() {
            document.getElementById("windowColor").value = "";
			document.body.style.backgroundColor = "white";
        }
        function ChangeColor() {
			document.body.style.backgroundColor = document.getElementById("windowColor").value;
		}
    </script>
    <label style="font-family: Arial, Helvetica, sans-serif;">Δώσε χρώμα του παραθύρου:</label>
    <input id="windowColor" type="text" style="font-size: large; font-family: Arial, Helvetica, sans-serif;"> <br>
    <input type="button" onclick="ChangeColor()" value="Change background color"> 
    <br>
    <br>
    <input type="button" onclick="ClearFields()" value="Clear"> 
</body>
</html>
