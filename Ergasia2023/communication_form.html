  </script>

  <body>
    <p>
      <span class="requiredFieldEmpty" id="lbl_name">* Ονοματεπώνυμο:</span>
      <input class="smallInputBoxFormat" id="inp_name" type="text" onkeyup="checkRequiredField(lbl_name, this)">
    </p>
    <p>
      <span class="requiredFieldEmpty" id="lbl_email">* email:</span>
      <input class="smallInputBoxFormat" id="inp_email" type="email" onkeyup="checkRequiredField(lbl_email, this)">
    </p>
    <p>
      <span class="requiredFieldEmpty" id="lbl_message">* Μήνυμα: </span>
      <textarea type="textarea" id="inp_message" maxlength="100" rows="3" cols="50" onkeyup="messageWriting(lbl_message, this)"></textarea>
      <br>
      <label id="lbl_messageLength" type="text">0</label>
      <label type="text">/100</label>
    </p>
    <br>
    <input type="button" value="Υποβολή" onclick="btn_submit(inp_email)">
