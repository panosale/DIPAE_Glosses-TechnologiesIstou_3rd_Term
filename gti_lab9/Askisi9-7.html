<!DOCTYPE html>
<html>
  <head>

    <title>Άσκηση 9.7</title>
    <script>
      var buttonStatus = true;
      var buttonText = "Χρωματισμός"
      function myColor() {
        const selectedElements = document.getElementsByTagName("h" + (document.getElementById("sel_selectionList").selectedIndex + 1));
        if (buttonStatus){
          buttonText = "Αποxρωματισμός"
          for (i = 0; i < selectedElements.length; i++)
            selectedElements.item(i).style.backgroundColor = "yellow";
        }
        else {
          buttonText = "Xρωματισμός"
          for (i = 0; i < selectedElements.length; i++)
          selectedElements.item(i).style.backgroundColor = "white";
        }
        buttonStatus = !buttonStatus;
        document.getElementById("btn_color").setAttribute("value", buttonText)
      }
      function myChangedSelection() {
        // ΝΑ ΓΙΝΟΥΝ ΔΙΟΡΘΩΣΕΙΣ ΕΔΩ
        // buttonText = "Αποχρωματισμός"
        //alert(document.getElementById("sel_selectionList").selectedIndex);
      }
    </script>
  </head>
  <body>
    <select id="sel_selectionList" onchange="myChangedSelection()">
      <option>1ο Επίπεδο</option>
      <option>2ο Επίπεδο</option>
    </select>
    <input id="btn_color" type="button" value="Χρωματισμός" onclick="myColor()"><br><br>
